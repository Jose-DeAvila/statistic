<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <form action="" id="form" >
    <input id="input" type="number" name="number">
    <input type="submit" value="agregar" class="btnEnviar" id="btnEnviar" />
  </form>
  <h1>Valores</h1>
  <table border=1>
    <thead>
      <tr>
        <th>Tallo</th>
        <th>Hojas</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  <button id="btnCalc">Calcular</button>
  <div class="r">
    <img src="assets/img/min-max_formula.PNG" alt="Min Max Fórmula">
    <div class="operationR" id="operationR">
    </div>
  </div> 
  <div class="m">
    <img src="assets/img/m_formula.PNG" alt="Num Filas Fórmula">
    <div class="operationM" id="operationM">
    </div>
  </div>
  <div class="c">
    <img src="assets/img/amplitud_formula.PNG" alt="Num Filas Fórmula">
    <div class="operationC" id="operationC">
    </div>
  </div>
  <h2>Tabla de intervalos</h2>
  <table border=1>
    <thead>
      <tr>
        <th>Intervalos</th>
        <th>Xi</th>
        <th>ni</th>
        <th>Ni</th>
        <th>fi</th>
        <th>Fi</th>
        <th>hi</th>
        <th>Hi</th>
      </tr>
    </thead>
    <tbody id="tbody-interval">
    </tbody>
  </table>
<script src="assets/js/main.js"></script>
</body>
</html>
